<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>mb.linearGallery 1.0</title>

    <link href="css/mb.linearGallery.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <style type="text/css">

        body{
            margin: 0;
            white-space: inherit;
            background: #ffcc00;
            font: 16px/19px 'Ubuntu Mono', sans-serif;
        }
        #wrapper, #links{
            position: relative;
            margin: auto;
            width:900px;
        }
        h1{
            margin-top: 80px;
            padding: 50px;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover{
            color: #000000;
            text-decoration: none;
        }

        #linearGallery{
            position: relative;
            width: 100%;
            margin: auto;
            -moz-box-sizing: border-box;
            height: 500px;
            background: #000;
        }

        #linearGallery .element{
            display:none;
        }

        .galleryBox .box{
            font:35px/40px 'Ubuntu Mono', sans-serif;
            color:#fff;
            white-space: normal;
            overflow: hidden;
            margin-top: 50px;
        }


        .controller{
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .controller span{
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            margin: 2px;
            background:#333;
            color:#fff;
        }

    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.linearGallery.js"></script>

    <script type="text/javascript">


        $(function(){
            if (self.location.href == top.location.href){
                var logo=$("<a href='http://pupunzi.com' style='position:absolute;top:10px;left:10px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
                $("body").append(logo);
                $("#logo").fadeIn();
            }

            $("#linearGallery").mbLinearGallery({
                defaultScale:.7,
                defaultOpacity:.4
            });
        });

    </script>

</head>
<body>
