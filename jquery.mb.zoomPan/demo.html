<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>mb.zoomPan 1.0</title>
    <style type="text/css">


        body{
            margin: 0;
            padding: 40px;
            white-space: inherit;
            background: #999;
            font-family:Arial, Helvetica, sans-serif;
        }
        #wrapper{
            position: relative;
            padding: 50px;
            margin: auto;
            width:1000px;
        }
        .imagePanWrapper {
            background: #000;
        }

    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.zoomPan.js"></script>

    <script type="text/javascript">
        $(function(){
            if (self.location.href == top.location.href){
                $("body").css({font:"normal 13px/16px 'trebuchet MS', verdana, sans-serif"});
                var logo=$("<a href='http://pupunzi.com' style='position:absolute;top:10px;left:10px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
                $("body").prepend(logo);
                $("#logo").fadeIn();
            }
        });

        $(function(){
            $("#wrapper img").zoomPan({
                startScale:2,
                minScale:.1,
                maxScale:.3,
                cWidth:900,
                cHeight:200,
                velocity:[12000,18000],
                type:"ease",
                display:"inline-block"
            });
        })
    </script>
</head>
<body>

<div id="wrapper">
    <h1>jquery.mb.imagePan demo</h1>
    <img src="elements/01.jpg" data-width="200" >
    <img src="elements/02.jpg" data-width="696" >
    <img src="elements/03.jpg" ><br>
    <img src="elements/04.jpg" data-width="696" >
    <img src="elements/06.jpg" data-width="200" >
</div>

</body>
</html>
