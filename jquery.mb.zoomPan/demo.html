<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>mb.zoomPan 1.0</title>
    <style type="text/css">


        body{
            margin: 0;
            padding: 40px;
            white-space: inherit;
            background: #ffcc00;
            font: 16px/19px 'Ubuntu Mono', sans-serif;
        }
        #wrapper{
            position: relative;
            padding: 50px;
            margin: auto;
            width:1000px;
        }
        .imagePanWrapper {
            background: #000;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover{
            color: #000000;
            text-decoration: none;
        }

    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.zoomPan.js"></script>

    <script type="text/javascript">
        $(function(){
            if (self.location.href == top.location.href){
                var logo=$("<a href='http://pupunzi.com' style='position:absolute;top:10px;left:10px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
                $("body").prepend(logo);
                $("#logo").fadeIn();
            }

            $("#wrapper img").zoomPan({
                startScale:2,
                minScale:.5,
                maxScale:1.2,
                cWidth:900,
                cHeight:200,
                velocity:[7000,14000],
                type:"ease",
                display:"inline-block"
            });
        });

    </script>
</head>
<body>

<div id="wrapper">
    <h1>jquery.mb.zoomPan demo</h1>
    <img src="elements/01.jpg" data-width="200" >
    <img src="elements/02.jpg" data-width="696" >
    <img src="elements/03.jpg" ><br>
    <img src="elements/04.jpg" data-width="696" >
    <img src="elements/06.jpg" data-width="200" >
    <p>fork this on <a href="https://github.com/pupunzi/jquery.mb.zoomPan">gitHub</a></p>
    <p>back to <a href="http://pupunzi.github.com">pupunzi experiments</a></p>
</div>
