<!DOCTYPE html>
<html>
<head>
    <title>Pupunzi - jQuery tests</title>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <style>

        body{
            background: #ffcc00;
        }

        #wrapper{
            font: 16px/19px 'Ubuntu Mono', sans-serif;
            width: 900px;
            margin: auto;
            margin-top: 100px;
        }

        #links{
            margin-top: 100px;
        }

        h1{
            font-weight: normal;
            font-size:100px;
            line-height: 80px;
            text-align: right;
            color: rgba(255,255,255,0.9);
            /*color: rgba(0,102,153,0.5);*/
            /*text-shadow: -1px -1px 2px rgba(0,0,0,.2);*/
            margin: 0;
            margin-top: 10px;
            margin-left: 50px;
            display: inline-block;
            letter-spacing: 1px;
            -webkit-transform:rotate(180deg);
            -webkit-transform-origin:50% 50%;
            -moz-transform:rotate(180deg);
            -moz-transform-origin:50% 50%;
        }

        h1.test{
            font-family: 'Ubuntu Mono', sans-serif;
        }

        a{
            font-family: 'Ubuntu Mono', sans-serif;
            font-size:50px;
            text-decoration: none;
            color: #fff;
        }
        a:hover{
            color: #000;
        }

        p{
            margin-left: 125px;
            font-family: 'Ubuntu Mono', sans-serif;
        }

        #gitHub{
            position: absolute;
            right: 20px;
            top:20px;
        }

    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $(function(){
            if (self.location.href == top.location.href){
                var logo=$("<a href='http://pupunzi.com' style='position:absolute;top:10px;left:10px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
                $("body").prepend(logo);
                $("#logo").fadeIn();
            }
        });
    </script>
</head>
<body>
<div id="wrapper">
    <h1 class="test">pupunzi experiments</h1>
    <a id="gitHub" href="https://github.com/pupunzi"><img border="0" src="https://a248.e.akamai.net/assets.github.com/images/modules/header/logov6-hover.svg"/></a>
    <div id="links">
        <a href="jquery.mb.zoomPan/demo.html" target="_blank">---> mb.zoomPan</a>
        <p>A zoom and pan images experiment: it animate an image getting a random zoom level and panning to a random xy point of the image with a random timer.</p>
    </div>
</div>

</body>
</html>
